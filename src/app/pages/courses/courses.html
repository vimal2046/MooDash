<h1>My Courses</h1>

@if (loading) {
  <app-spinner></app-spinner>
}@else if (error) {
    <p>{{error}}</p>
}
@else {
   <div class="course-grid">
    @for (c of courses; track c.id) {
        <app-course-card 
        [course]="c"
        [token]="token"
        (open)="onOpen($event)"
        >
        </app-course-card>
    }
   </div>
}
